name: Build Framework and CLI

on: [push]

jobs:
  build:

    runs-on: macOS-10.14
    
    steps:
    - uses: actions/checkout@v1
    - name: Clean
      run: make clean
    - name: Build
      run: make build
    - name: Install
      run: make install
    - name: Set Up
      run: |
        mockingbird install \
          --project Mockingbird.xcodeproj \
          --src-target MockingbirdTestsHost \
          --destination MockingbirdTests \
          --output MockingbirdTests/Mocks.generated.swift
    - name: Test
      run: make test
